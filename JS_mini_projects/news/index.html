<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>

body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

#news-container {
    max-width: 800px;
    margin: 0 auto;
}

.article {
    margin-bottom: 20px;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
}
img {
    max-width: 100%;
    height: auto;
}
header {
    background-color: #333;
    color: #fff;
    padding: 1em;
    text-align: center;
}
nav {
    display: flex;
    justify-content: center;
    margin: 1em 0;
}

button {
    padding: 0.5em 1em;
    margin: 0 1em;
    font-size: 1em;
    cursor: pointer;
}

.news-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    padding: 1em;
}

.news-card {
    max-width: 300px;
    margin: 1em;
    padding: 1em;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}
  </style>
</head>
<body>
   <header>
        <h1>News API Website</h1>
    </header>
 <nav>
        <button onclick="filterNews('business')">Business</button>
        <button onclick="filterNews('technology')">Technology</button>
        <button onclick="filterNews('science')">Science</button>
        <!-- Add more categories as needed -->
    </nav>
    <div id="news-container" class="news-container"></div>

   

    <script src="script.js"></script>


</body>
</html>
