<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <title>To-Do List</title>
</head>

<body>
    <div class="container bg-info mt-5 p-5 rounded">
        <h1>To-Do List</h1>
        <div class="input-group mb-3">
            <input type="text" id="taskInput" class="form-control" placeholder="Enter a new task" aria-label="Enter a new task" aria-describedby="addButton">
            <div class="input-group-append">
                <button class="btn btn-primary" type="button" id="addButton">Add Task</button>
            </div>
        </div>
        <ul id="taskList" class="list-group"></ul>
    </div>

    <script src="script.js"></script>
</body>

</html>
